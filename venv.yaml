---

- name: Update webservers
  hosts: all
  remote_user: root
  become: yes

  vars:
    dir: /opt/python
    dir_python: /opt/python/Python-3.11.3
  tasks:
    - name: Manually create the initial virtualenv
      command:
        cmd: "virtualenv {{ dir }}/venv -p python3.11"
        creates: "{{ dir }}/venv"
    - name: Install requirements
      pip: 
        requirements={{ dir }}/requirements.txt
        virtualenv={{ dir }}/venv
