---

- name: Update webservers
  hosts: all
  remote_user: root
  become: yes

  tasks:
    - name: upgrade all packages
      yum: name=* state=latest
    - name: Install git, vim
      yum:
        name: "{{ item }}"
        state: latest
      loop:
        - httpd
        - nginx
        - mysql 
    - name: make
      shell: groupinstall "Development Tools" -y
    - name: Install git, vim
      yum:
        name:
          - openssl-devel
          - libffi-devel
          - bzip2-devel
        state: latest
